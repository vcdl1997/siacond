<script async type="text/javascript" route="/login">

    var blockquote = document.querySelector("blockquote"),
        figcaption = document.querySelector("figcaption"),
        phrases = [
            {
                'text': "“Para ter um negócio de sucesso, alguém, algum dia, teve que tomar uma atitude de coragem.”",
                'author': "Peter Drucker"
            },
            {
                'text': "“Gerenciamento é substituir músculos por pensamentos, folclore e superstição por conhecimento, e força por cooperação.”",
                'author': "Peter Drucker"
            },
            {
                'text': "“Se você quer algo novo, você precisa parar de fazer algo velho.”",
                'author': "Peter Drucker"
            },
            {
                'text': "“O que pode ser medido pode ser melhorado.”",
                'author': "Peter Drucker"
            },
            {
                'text': "“A paciência é um elemento fundamental do sucesso.”",
                'author': "Bill Gates"
            },
            {
                'text': "“A única coisa que sabemos sobre o futuro é que este será diferente.”",
                'author': "Peter Drucker"
            }
        ],
        i = 0,
        speed = 50,
        phrase = null
    ;

    function chooseRandomPhrase()
    {
        let max = phrases.length-1;
        return Math.floor(Math.random() * max);
    }

    function typeWriter()
    {
        if (i == 0) {
            blockquote.innerHTML = "";

            let index = chooseRandomPhrase();

            phrase = {
                'text': phrases[index]['text'],
                'author': phrases[index]['author']
            }
        }

        if (i < phrase['text'].length) {
            blockquote.innerHTML += phrase['text'].charAt(i);
            i++;
            setTimeout(typeWriter, speed);
        }

        if (i == phrase['text'].length && !figcaption.innerText.length) {
            figcaption.innerHTML = `&mdash;${phrase['author']}`;
        }
    }

    typeWriter();
</script>
