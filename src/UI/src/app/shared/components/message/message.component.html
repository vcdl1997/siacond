<div *ngIf="showMessage" style="
  position: absolute; top: 0; right: 0; z-index: 99999;
  width: 250px; background-color: #ff5252; height: 70px;
  color: white; margin-right: 10px; margin-top: 10px;
  border-radius: 10px; box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 2px 6px 2px;
  display: flex; align-items: center; justify-content: center;
">
  <div>
    <span style="font-weight: bold;" [innerHTML]="htmlMessage"></span>
    <div style="margin-top: 10px;">
      <div class="loader"></div>
    </div>
  </div>
</div>
