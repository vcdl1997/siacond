  <div>
    <div>
      <a [routerLink]="['/home']">
        <img src="/assets/images/svg/deskapp-logo.svg" alt="" class="light-logo" width="180px" />
      </a>
    </div>
    <div>
      <label for="checkbox-menu" [ngClass]="{'hide-element': !showOptionsMenu}">
        <img
          src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAYAAAAeP4ixAAAAAXNSR0IArs4c6QAAATpJREFUaEPt2LEuRUEUheHvViqdUqIQhadQaiSixkPQkVCQ0PEQqEWiUXoKhSgkSp1KxVVclVwzJ5mbnZk59Z49a63/nJ0zM1LJM6rEh24kGslOpBMplEB/tQoFO7htJzI4ukILmyDyY3IZa1goFGRq23c84gVffy2aRmRzbOQK86m7Fa77GBvZxV2ukSOcFBaX2/4Yp7lGtnGdu1Ph+h3c5BqZwzpWC4tLbf+EB3zmGkndIERdE+M3RNKpIjqR1KRmVdcEkSVcYmtWqf6zzy328Jo7fg9wFsTERMYhzps1soILbAShco99POcSCaI/TUYTUystiiBVnUgQEL8ymiBSzcGqmqNuNZcP1VwHTS7oFoNMqLehF3RB9KfJaGL8pkURpKoTCQKirV+UaKFP1dO/kWi4OpFOpFAC3+7WJTN6vQw0AAAAAElFTkSuQmCC"
          alt="">
      </label>
    </div>
  </div>
  <div>
  </div>
</div>

<input type="checkbox" id="checkbox-menu">

<nav id="vertical-menu__content">
  <div>
    <div *ngFor="let item of menu; index as i;" class="vertical-menu__item">

      <label *ngIf="item.screens.length == 0" class="does-not-have-children" for="checkbox-subitem-{{i+1}}" (click)="navigate(item.url)">
        <span class="icon"><i class="{{item.icon}}"></i>&nbsp;&nbsp;{{item.description}}</span>
      </label>

      <label *ngIf="item.screens.length > 0" for="checkbox-subitem-{{i+1}}" (click)="toggleClass($event)">
        <div style="display: flex; align-items: center; justify-content: space-between;">
          <div>
            <span class="icon"><i class="{{item.icon}}"></i>&nbsp;&nbsp;{{item.description}}</span>
          </div>
          <div>
            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
              <path fill="currentColor"
                d="M17 9.17a1 1 0 0 0-1.41 0L12 12.71L8.46 9.17a1 1 0 0 0-1.41 0a1 1 0 0 0 0 1.42l4.24 4.24a1 1 0 0 0 1.42 0L17 10.59a1 1 0 0 0 0-1.42" />
            </svg>
          </div>
        </div>
      </label>

      <input type="checkbox" id="checkbox-subitem-{{i+1}}" name="checkbox_subitem">

      <div *ngIf="item.screens.length > 0">
        <div>
          <div *ngFor="let subitem of item.screens;" class="vertical-menu__subitem" (click)="navigate(subitem.url)">
            <label>
              <span class="icon"><i class="{{subitem.icon}}"></i>&nbsp;&nbsp;{{subitem.description}}</span>
            </label>
          </div>
        </div>
      </div>

    </div>
  </div>
</nav>

<div id="user-informations__content">
  <label for="checkbox-user-options">
    <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="" width="50px">
  </label>
</div>

<input type="checkbox" id="checkbox-user-options">

<div id="user-options__content">
  <div>
    <div>
      <div style="width: auto;">
        Meu Perfil
      </div>
      <div style="width: auto;">
        <i class="fa-regular fa-user"></i>
      </div>
    </div>
    <div>
      <div style="width: auto;">
        Sair
      </div>
      <div style="width: auto;">
        <i class="fa-regular fa-right-from-bracket"></i>
      </div>
    </div>
  </div>
</div>
